<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

  </head>
  <body>
    <!--Header start-->
    <header class="header__menu">
      <div class="wrapper">
        <div class="header__wrapper">
                  <a href="#!" class="header__logo-link">
                  <img src="./images/logo.png" alt="MOYO logo" class="header__logo-pic">
                  </a>

          <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                        <a href="#Apple" class="header__link js-scroll is-active">Apple</a>
                </li>
                <li class="header__item">
                        <a href="#Samsung" class="header__link js-scroll is-active">Samsung</a>
                </li>
                <li class="header__item">
                        <a href="#Smartphones" class="header__link js-scroll is-active">Smartphones</a>
                </li>
                <li class="header__item">
                        <a data-qa="hover" href="#Laptops & Computers"
                        class="header__link js-scroll is-active" >Laptops & Computers</a>
                </li>
                <li class="header__item">
                        <a href="#Gadgets" class="header__link js-scroll is-active">Gadgets</a>
                </li>
                <li class="header__item">
                        <a href="#Tablets" class="header__link js-scroll is-active">Tablets</a>
                </li>
                <li class="header__item">
                        <a href="#Photo" class="header__link js-scroll is-active">Photo</a>
                </li>
                <li class="header__item">
                        <a href="#Video" class="header__link js-scroll is-active">Video</a>
                </li>
            </ul>
          </nav>
        </div>
      </div>
</header>
    <!--Header end-->
  </body>
</html>
